<div class="product">
    {{ product_form.id }}
    <div class="column">

        <div class="name">{{ product_form.name }}{% if product_form.instance.name|lower != product_form.instance.name_original|lower %}({{ product_form.instance.name_original }}){% endif %}</div>
        {{ product_form.category }}
    </div>
    <div class="column price">
        {{ product_form.price }}
    </div>
</div>
